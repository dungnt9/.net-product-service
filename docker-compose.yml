services:
  mysql:
    image: mysql:8.0
    container_name: mysql_product
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ProductServiceDb
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql:ro
    restart: unless-stopped

volumes:
  mysql_data: